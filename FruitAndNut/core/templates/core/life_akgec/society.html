{% extends 'core/base/base.html' %}
{% load static %}
    {% block stylesheets %}
    {{ block.super }}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/society.css' %}">

    {% endblock stylesheets %}
    {% block content %}
     {% for obj in society %}
     <div class="container light-grey-bg shdw" style="margin-bottom:50px" >
       <div class="row" >
         <div class="col-12 grey title text-center">
            <h3 style="font-weight:lighter">
                - SOCITIES -
            </h3>
         </div>
         <div class="col-12 pd-1 m-1">

           <div class="row pd-1">
             <div class="col-8 mx-auto" >
               <img class="img-fluid" src="{{obj.image.url}}" >
             </div>
             <div class="col-10 mx-auto mt-2" style="text-align: justify;">
               {{obj.content|safe|escape}}
             </div>
           </div>
         </div>
       </div>
     </div>
    {% endfor %}
    {% endblock content %}
