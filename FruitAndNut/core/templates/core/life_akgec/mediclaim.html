{% extends 'core/base/base.html' %}
{% load static %}
    {% block stylesheets %}
    {{ block.super }}
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/mediclaim.css' %}">

    {% endblock stylesheets %}

    {% block content %}
     {% for obj in medicliam %}
     <div class="container light-grey-bg shdw" style="box-shadow: 0px 2px 5px 0px #bdbdbd; margin-bottom:50px">
       <div class="row" >
         <div class="col-12 grey title text-center">
            <h3 style="font-weight:lighter">
                - MEDICLAIM -
            </h3>
         </div>
      <div class="row pd-1">
       <div class="col-lg-10 col-sm-12 mx-auto pd-1 m-1" style="text-align: justify!important; padding:10px 1rem;">{{obj.content|safe}}</div>
      </div>
       </div>
     </div>
    {% endfor %}
    {% endblock content %}
